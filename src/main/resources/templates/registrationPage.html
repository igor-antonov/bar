<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Регистрация нового пользователя</title>
</head>
<body>
<form name='registration-form' th:action="@{/registration}" method='POST'>
    <table>
        <tr>
            <td>Логин:</td>
            <td><input type='text' name='j_login' required="required"></td>
        </tr>
        <tr>
            <td>Имя:</td>
            <td><input type='text' name='fullName' value=''/></td>
        </tr>
        <tr>
            <td>Пароль:</td>
            <td><input type='password' name='j_password' required="required"/></td>
        </tr>
        <tr>
            <td>Роль:</td>
            <td>
                <select name="j_role">
                    <option value="ROLE_USER">Пользователь</option>
                    <option value="ROLE_ADMIN">Администратор</option>
                </select>
            </td>
        </tr>
        <tr>
            <td><input id="registration-button" name="submit" type="submit" value="Ок" /></td>
        </tr>
    </table>
</form>
</body>
</html>
